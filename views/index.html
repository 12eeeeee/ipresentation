       <!----------------------메뉴테이블들  효과 크기 ------- -->
       <style type="text/css">
       body{
       	font-family:"맑은 고딕";
       }

       #a {
       	height: 100%;

       }

       #b {
       	height: 100%;

       }

       #c td{
       	width:50%;
       }

       #d td{
       	height: 10%;
       }


       table {
       	width: 100%;
       	height:40%;
       }


       #wrap1 {
       	height: 40%;

       }

       #a1 {	
       	text-align: center;
       }

       #b1 {

       	text-align: center;
       }

       #c1 {
       	height: 100%;
       }

       #c1 td{
       	width: 50%;
       	height :100%;
       } 

       <!--------------------------녹음기능 레이아웃 스타일 ----------------------->

       canvas { 
       	display: inline-block; 
       	background: transparent; 
       	width: 95%;
       	height: 45%;
       	box-shadow: 0px 0px 10px blue;
       }
       #controls {
       	display: flex;
       	flex-direction: row;
       	align-items: center;
       	justify-content: space-around;
       	height: 20%;
       	width: 100%;
       }
       #record { height: 15vh; }
       #record.recording { 
       	background: red;
       	background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
       }
       #save { height: 10vh; }
       #viz {
       	height: 80%;
       	width: 100%;
       	display: flex;
       	flex-direction: column;
       	justify-content: space-around;
       	align-items: center;
       }
       @media (orientation: landscape) {
       	body { flex-direction: row;}
       	#controls { flex-direction: column; height: 100%; width: 10%;}
       	#viz { height: 100%; width: 90%;}
       }


       </style>

   </head>
   <body>


   	<!------------------------- 첫화면 ------------------------- -->

   	<div data-role="page" id="page" data-theme="b">


   		<div data-role="header">
   			&nbsp;Choice&nbsp;your position...

   		<div data-role="content" id="wrap">

   			<table>

   							<br />
   							<br />

   							<td><a href="/Llist" data-role="button" id="b" data-transition="flip"><br />
   								<br />
   								<br />
   								<br /><h2>Are<br>you<br/>Listener?<br/><br/><br/><br/><br/></h2></a></td>
   							</tr>
   							<tr id="d">

   									<a href="/logout" data-transition="flip" data-role="button" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="d" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-d"><span class="ui-btn-inner"><span class="ui-btn-text"><h3>Logout</h3></span></span></a>

   									<% } %></td>
   								</tr>
   							</table>
   							<center>
   							</center></div>

   							<div data-position="fixed" data-role="footer" class="ui-footer ui-bar-a ui-footer-fixed slideup" role="contentinfo">

   							</div>
